<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba GET y POST</title>
</head>
<body>
    <h2>Formulario GET</h2>
    <form action="http://127.0.0.1/" method="get">
        <label for="nombre_get">Nombre:</label>
        <input type="text" id="nombre_get" name="nombre">
        <input type="submit" value="Enviar GET">
    </form>

    <h2>Formulario POST</h2>
    <form action="http://127.0.0.1/" method="post">
        <label for="nombre_post">Nombre:</label>
        <input type="text" id="nombre_post" name="nombre">
        <input type="submit" value="Enviar POST">
    </form>
</body>
</html>
